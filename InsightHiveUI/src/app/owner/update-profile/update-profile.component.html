<form *ngIf="profileForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="profileImage">Profile Image:</label>
        <input type="file" id="profileImage" (change)="onFileSelected($event)">
        <img *ngIf="imageUrl" [src]="imageUrl" alt="Selected Image" class="selected-image">
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
    </div>
    <button type="submit" [disabled]="profileForm.invalid">Save Changes </button>
</form>
